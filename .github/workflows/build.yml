name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Dependencies
        run: |
          sudo apt update
          # Manually download the missing libtinfo5 for Ubuntu 24.04
          wget http://archive.ubuntu.com
          # THE FIX: Added ./ before the filename
          sudo apt install -y ./libtinfo5_6.4-2_amd64.deb
          # Install the rest of the tools
          sudo apt install -y git zip unzip autoconf libtool pkg-config libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade buildozer Cython==0.29.33 virtualenv
      - name: Build with Buildozer
        run: buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
          
